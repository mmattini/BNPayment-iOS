<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
            <title>Bambora Hosted Form</title>
            <link rel="stylesheet" type="text/css" href="example.css">
    </head>
    <body>
        <div id="container">
            <form>
                <div id="cardnumber-input-group" class="bambora-input-group">
                    <label id="cardnumber-input-label" class="bambora-input-label"></label>
                    <input id="cardnumber-input-field" class="bambora-input-field" type="number" placeholder="">
                </div>
                <div id="cardexpiry-input-group" class="bambora-input-group">
                    <label id="cardexpiry-input-label" class="bambora-input-label"></label>
                    <input id="cardexpiry-input-field" class="bambora-input-field" type="number" placeholder="">
                        </div>
                <div id="cardverification-input-group" class="bambora-input-group">
                    <label id="cardverification-input-label" class="bambora-input-label"></label>
                    <input id="cardverification-input-field" class="bambora-input-field" type="number" placeholder="">
                </div>
                
                <button id="submit-button" class="bambora-submit" type="submit" value="Submit"/>Save details</button>
                
            </form>
        </div>
    </body>
</html>
